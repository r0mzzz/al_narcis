upstream al_narcis_app {
    # If running the app directly on the host (npm run start) use:
    server 127.0.0.1:3000;

    # If running in Docker Compose, replace with service name + internal port, e.g.:
    # server al_narcis_app:3000;
}

server {
    listen 80;
    server_name your.domain.com; # replace with your domain or server IP

    # Basic security headers (HSTS is not set because this config is HTTP-only)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header X-XSS-Protection "1; mode=block";

    # Increase body size limit for file uploads
    client_max_body_size 50M;
    proxy_request_buffering off;

    # Static assets (adjust path if you serve built static files)
    location /static/ {
        alias /var/www/al_narcis/public/; # change to your project's static folder if used
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://al_narcis_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Timeouts and buffers
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        send_timeout 120s;

        # Recommended proxy buffering settings
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    access_log /var/log/nginx/al_narcis.access.log;
    error_log /var/log/nginx/al_narcis.error.log;
}

